<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>CSS Variables</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>Update CSS with <span class="heading">JS</span></h1>
        <div class="content">
            <div>
                <label for="spacing">Spacing</label>
                <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

                <label for="blur">Blur</label>
                <input id="blur" type="range" name="blur" name="blur" min="0" max="25" value="10" data-sizing="px">

                <label for="base">Base-Color</label>
                <input id="base" type="color" name="base" value="#ffc600">
            </div>

            <img src="assets/sergey-semin-NgifUHDH5sQ-unsplash.jpg" alt="kitty" />
        </div>

        <script>
            const inputs = document.querySelectorAll('.content input');

            function handleUpdate() {
                //data- is an arbitray attribute to add on addtional info to the target element
                //this case add 'px' if not defined " " nothing
                const suffix = this.dataset.sizing || " ";

                //set proproty based on names
                document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
            };

            //listen to mouse move and value change then call handle function
            inputs.forEach((input) => input.addEventListener('change', handleUpdate));
            inputs.forEach((input) => input.addEventListener('mousemove', handleUpdate));


        </script>
    </body>
</html>
